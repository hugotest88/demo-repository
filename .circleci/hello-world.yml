version: 2.1

jobs:
  scan_with_trivy:
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Trivy
          command: |
            apk --no-cache add curl
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - run:
          name: Run Trivy Scan
          command: trivy scan your-image

workflows:
  version: 2
  scan:
    jobs:
      - scan_with_trivy
